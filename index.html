<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product Preview Card</title>
  <link rel="icon" type="image/x-icon" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Oswald:wght@200&family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-primary-300">
  <div class="container bg-primary-100">
    <img class="card-image" src="" alt="Product image of perfume" />
    <div class="card flex-column">
      <div class="card-text">
        <header class="primary-header">
          <h2 class="text-paragraph-800 fs-primary-paragraph fw-regular">P E R F U M E</h2>
        </header>
        <header class="secondary-header">
          <h1 class="text-primary-900 fs-primary-heading fs-bold">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="text-paragraph-800 fs-primary-paragraph fw-regular">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price flex-row">
        <h1 class="text-primary-400 fs-primary-heading fw-bold">$149.99</h1>
        <h2 class="text-paragraph-800 fs-primary-paragraph fw-regular">$169.99</h2>
      </div>
      <button class="button btn-primary-400 text-primary-100 fs-primary-paragraph fw-bold"><img src="./src/images/icon-cart.svg" alt="Shopping cart icon for button" /> Add to Cart</h1>
    </div>
  </div>
</body>
</html>
